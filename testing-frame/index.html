<h1>outer app, for example wfm</h1>
<style>
  iframe {
    border: 4px solid red;
    width: 800px;
    height: 600px;
    margin: 0 auto;
  }
</style>

<script>


  const EVENTS = {
    READY: 'READY',
    DATA: 'DATA',
    DONE: 'DONE',
    ERROR: 'ERROR'
  };

  function initializeFrame(options) {


    const FRAME_ID = 'theIframe';
    const iframe = document.createElement('iframe');
    iframe.id = FRAME_ID;
    iframe.src = options.url;
    iframe.onload = () => {

    };

    document.body.appendChild(iframe);

    const emit = (type, value) => {
      const { origin } = new URL(options.url);
      iframe.contentWindow.postMessage({ type, value }, origin);
    }

    const onMessage = event => {
      console.log('resiving', event.data);

      // add URL whiteList here
      // var origin = event.origin || event.originalEvent.origin; // For Chrome, the origin property is in the event.originalEvent object.

      switch (event.data.type) {
        case EVENTS.READY:
          emit(EVENTS.DATA, 'demo-token');
          break;
        case EVENTS.DONE:
          // inner modal is now running
          break;
        default:
          break;
      }

    }

    window.addEventListener('message', onMessage);

    return () => {
      // cleanup
      const it = document.querySelector(`#${FRAME_ID}`);
      if (it) {
        it.parentNode.removeChild(it);
      }

      document.removeEventListener('message', onMessage);
    }
  }

  let cleanup;
  const runTest = () => cleanup = initializeFrame({ url: `http://localhost:4200/edit/1` })
  const removeTest = () => cleanup();

</script>


<div>
  <button onclick="runTest()">
    open
  </button>
  <button onclick="cleanup()">
    close
  </button>
</div>
